<!DOCTYPE html>
<html lang="es">
<head>
    <script src="/inicio/js/bodega.js"/>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Control de Carga</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        .container {
            max-width: 400px;
            margin: auto;
            text-align: center;
        }
        input, button {
            margin: 10px 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Control de Carga</h1>
        <label for="peso">Ingrese el peso del paquete (en toneladas):</label>
        <input type="number" id="peso" step="0.01">
        <button onclick="agregarPaquete()">Agregar Paquete</button>
        <p id="resultado"></p>
    </div>

    <script src="app.js"></script>
</body>
</html>
